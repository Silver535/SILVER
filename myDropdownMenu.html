<!DOCTYPE html>
<html>
<head>
<title>my Dropdown Menu</title>
<style>
 .dropdown-content a {
    display: block;
    text-decoration: none;
    padding: 15px 20px;
}
 .dropbtn {
    background: #6e4caf;
    color: white;
    font-size: 20px;
    border: none;
    padding: 20px;
    cursor: pointer;
}
 .dropdown-content {
    display: none;
    position: absolute;
    min-width: 200px;
    box-shadow: 10px 5px 20px 5px #894ac3;
    z-index: 1;
}
</style>
</head>
<body>
<h1> my dropdown menu </h1>
<hr/>
<div class="dropdown">
<button class="dropbtn">A Button Menu</button>
<div class="dropdown-content">
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
</div>
</div>
</body>
</html>
